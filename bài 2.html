<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>gachngang</title>
</head>
<body>
<script>
    let arr = prompt("nhập số: ");
    let str = arr.toString();
    let lim = [str[0]];
    for (let i=1;i<str.length;i++) {
        if (str[i]%2==0&&str[i-1]%2==0){
            lim.push('-',str[i]);
        }else{
            lim.push(str[i]);
        }
    }document.write(lim.join(" "));

</script>
</body>
</html>
